<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <base href="/" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Favicon -->
        <link rel="icon" type="icon" href="assets/images/favicon.png" />
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    

        <!-- 
            Recommended meta tags for a dashboard project:
            - Description: Brief summary of the dashboard.
            - Author: Project or company name.
            - Theme color: Browser UI color.
            - Robots: Indexing preferences.
            - Open Graph/Twitter tags: For social sharing (optional).
            - Charset and viewport are already included above.
        -->
        <meta name="description" content="A modern dashboard for analytics and management." />
        <meta name="author" content="Extend Dev" />
        <meta name="theme-color" content="#1976d2" />
        <meta name="robots" content="index, follow" />
        <!-- Open Graph tags -->
        <meta property="og:title" content="Dashboard" />
        <meta property="og:description" content="A modern dashboard for analytics and management." />
        <meta property="og:image" content="assets/images/og-image.png" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://your-dashboard-url.com" />
        <!-- Twitter Card tags -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Dashboard" />
        <meta name="twitter:description" content="A modern dashboard for analytics and management." />
        <meta name="twitter:image" content="assets/images/og-image.png" />
        <link rel="preload" as="image" href="assets/images/logo-BADYA.png" />
    </head>
    <body>
        <app-root> </app-root>
    </body>
</html>
