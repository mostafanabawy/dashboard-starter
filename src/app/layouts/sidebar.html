<div [ngClass]="{ 'dark text-white-dark': store.isDarkMode }" class="pe-2">
    <nav class="sidebar fixed bottom-0 top-0 z-50 h-full min-h-screen w-[260px] shadow-[5px_0_25px_0_rgba(94,92,154,0.1)] transition-all duration-300">
        <div class="h-full bg-gradient-to-b from-[#161F3B] to-[#273866] dark:bg-[#0e1726]">
            <div class="flex items-center justify-between px-5 py-3 bg-[#192343]">
                <a routerLink="/" class="main-logo flex shrink-0 items-center">
                    <img class="ml-[5px] w-32 flex-none" src="/assets/images/logo-BADYA.png" alt="university logo" />
                   <!--  <span class="align-middle text-xl font-semibold dark:text-white-light lg:inline ltr:ml-1.5 rtl:mr-1.5">Badya University</span> -->
                </a>
                <a
                    href="javascript:;"
                    aria-label="toggle sidebar"
                    role="button"
                    class="collapse-icon flex h-8 w-8 items-center rounded-full text-white-light ms-auto transition duration-300 hover:bg-gray-500/10 hover:text-primary dark:text-white-light dark:hover:bg-dark-light/10 rtl:rotate-180"
                    (click)="storeData.dispatch({ type: 'toggleSidebar'})"
                >
                    <icon-carets-down class="m-auto rotate-90" />
                </a>
            </div>
            <ng-scrollbar class="relative !h-[calc(100vh-80px)]" appearance="compact">
                <ul class="relative space-y-0.5 p-4 py-0 font-semibold">
                    <li class="accordion menu nav-item">
                        <button
                            type="button"
                            class="nav-link group w-full"
                            [ngClass]="{ active: activeDropdown.includes('dashboard') }"
                            (click)="toggleAccordion('dashboard')"
                        >
                            <div class="flex items-center">
                                <icon-menu-dashboard class="shrink-0 !text-white group-hover:!text-primary" />

                                <span class="text-primary dark:text-[#506690] dark:group-hover:text-white-dark ltr:pl-3 rtl:pr-3">
                                    {{ 'dashboard' | translate }}
                                </span>
                            </div>
                            <div [ngClass]="{ 'rtl:rotate-90 -rotate-90': !activeDropdown.includes('dashboard') }">
                                <icon-caret-down />
                            </div>
                        </button>
                        <div [@slideDownUp]="!activeDropdown.includes('dashboard')" class="accordion-content">
                            <ul class="sub-menu text-gray-500">
                                <li>
                                    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="toggleMobileMenu()" class="hover:text-[rgb(104 81 46)]"
                                        >{{ 'CRM' | translate }}</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </li>

                 
                </ul>
            </ng-scrollbar>
        </div>
    </nav>
</div>
