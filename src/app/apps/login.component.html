<div class="app-background">

    <div
        class="relative flex min-h-screen items-center justify-center bg-[url(/assets/images/auth/map.png)] bg-cover bg-center bg-no-repeat px-6 py-10 dark:bg-[#060818] sm:px-16"
    >
        <img src="/assets/images/auth/coming-soon-object1.png" alt="image" class="absolute left-0 top-1/2 h-full max-h-[893px] -translate-y-1/2" />
        <img src="/assets/images/auth/coming-soon-object2.png" alt="image" class="absolute left-24 top-0 h-40 md:left-[30%]" />
        <img src="/assets/images/auth/coming-soon-object3.png" alt="image" class="absolute right-0 top-0 h-[300px]" />
        <img src="/assets/images/auth/polygon-object.svg" alt="image" class="absolute bottom-0 end-[28%]" />
        <div
            class="relative w-full max-w-[870px] rounded-md p-2 app-background]"
        >
        <div class="relative flex flex-col justify-center rounded-md bg-white/60 px-6 py-20 backdrop-blur-lg dark:bg-black/50 lg:min-h-[500px]">
                <div class="relative mb-10">
                    <img src="/assets/images/logo-BADYA.png" alt="image" class="mx-auto w-full object-contain max-w-[440px]">
                </div>

                <div class="mx-auto w-full max-w-[440px]">
                    <div class="mb-10">
                        <h1 class="text-3xl font-extrabold uppercase !leading-snug text-primary md:text-4xl text-center">{{ 'Sign In' | translate }}</h1>
                        <p class="text-base font-bold leading-normal text-white-dark text-center">{{ 'loginForm.title' | translate }}</p>
                    </div>
                    <form class="space-y-5 dark:text-white" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                        <div>
                            <label for="UserName">{{ 'loginForm.username' | translate }}</label>
                            <div class="relative text-white-dark flex items-center">
                                <input id="UserName" name="UserName" type="text" [placeholder]="'loginForm.enterUsername' | translate" class="form-input ps-10 placeholder:text-white-dark" formControlName="UserName"/>
                                <span class="absolute start-4 top-1/2 -translate-y-1/2">
                                    <icon-mail [fill]="true" />
                                </span>
                            </div>
                            <p *ngIf="isSubmitForm && loginForm.get('UserName')?.errors?.['required']" class="text-red-600 text-sm mt-1">
                                {{ 'loginForm.usernameRequired' | translate }}
                            </p>
                            </div>
                            <div>
                                <label for="PassWord">{{ 'loginForm.password' | translate }}</label>
                                <div class="relative text-white-dark">
                                    <input id="PassWord" name="PassWord" type="password" [placeholder]="'loginForm.enterPassword' | translate" class="form-input ps-10 placeholder:text-white-dark" formControlName="PassWord"/>
                                    <span class="absolute start-4 top-1/2 -translate-y-1/2">
                                        <icon-lock-dots [fill]="true" />
                                    </span>
                                </div>
                                <p *ngIf="isSubmitForm && loginForm.get('PassWord')?.errors?.['required']" class="text-red-600 text-sm mt-1">
                                    {{ 'loginForm.passwordRequired' | translate }}
                                </p>
                        </div>
                        <div *ngIf="isSubmitForm && store.error" class="mb-4 rounded bg-red-100 px-4 py-2 text-sm text-red-700 border border-red-300">
                            Invalid username or password. Please try again.
                        </div>
                        <button type="submit" class="btn btn-primary cursor-pointer hover:opacity-90 !mt-6 w-full border-0 uppercase shadow-[0_10px_20px_-10px_rgba(67,97,238,0.44)]">
                            {{ 'Sign In' | translate }}
                        </button>
                    </form> 
                </div>
            </div>
        </div>
    </div>
</div>
